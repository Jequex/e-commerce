services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  # Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: ecommerce-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ecommerce-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ecommerce-network

  # Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: ecommerce-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network

  # Microservices
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ecommerce-auth-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://ecommerce:password@postgres:5432/ecommerce
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-long-and-random
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - ecommerce-network

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://ecommerce:password@postgres:5432/ecommerce
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - ecommerce-network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://ecommerce:password@postgres:5432/ecommerce
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - ecommerce-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: ecommerce-payment-service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://ecommerce:password@postgres:5432/ecommerce
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - redis
    networks:
      - ecommerce-network

  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: ecommerce-email-service
    environment:
      - NODE_ENV=development
      - PORT=3005
      - CORS_ORIGIN=http://localhost:3000
      - EMAIL_PROVIDER=smtp
      - SMTP_HOST=smtp.hostinger.com
      - SMTP_PORT=587
      - SMTP_SECURE=false
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM_NAME=Jequex E-commerce
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    ports:
      - "3006:3005"
    depends_on:
      - redis
    networks:
      - ecommerce-network

  # Frontend Applications
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: ecommerce-web
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - ecommerce-network

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: ecommerce-admin
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3007:3001"
    networks:
      - ecommerce-network

  # API Gateway (nginx)
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - "8080:80"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - product-service
      - order-service
      - payment-service
      - email-service
    networks:
      - ecommerce-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:


networks:
  ecommerce-network:
    driver: bridge
